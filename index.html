<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Encriptador de texto</title>
        <link href="./assets/base.css" rel="stylesheet">
        <link href="./assets/logo/logo.css" rel="stylesheet">
        <link href="./assets/textarea/textarea.css" rel="stylesheet">
        <link href="./assets/informacion/informacion.css" rel="stylesheet">
        <link href="./assets/botones/botones.css" rel="stylesheet">
        <link href="./assets/texto-encriptado/textoEncriptado.css" rel="stylesheet">
        <link href="./assets/footer/footer.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="logo">
            <img src="./img/Logo.png" alt="logo de alura">
        </header>

        <section>
            <textarea cols="50" rows="50" class="textarea" placeholder="Ingrese el texto aquí"></textarea>
        </section>

        <section class="informacion">
            <div class="informacion__contenido">
                <img src="./img/Vector.png">
                <h3>Solo letras minúsculas y sin acentos</h3>
            </div>
        </section>

        <section class="botones">
            <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </section>

        <section class="textoEncriptado">
            <div class="textoEncriptado__mensajes">
                <img id="muneco" src="./img/Muñeco.png">
                <h3 id="error">Ningún mensaje fue encontrado</h3>
                <textarea class="textoAEncriptar" cols="40" rows="2" placeholder="Ingresa el texto que desees encriptar o desencriptar" readonly></textarea>
                <button id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

        <footer class="footer">
            <h3>Creado por Christian Bordacahar - 2023</h3>
            <div>
                <a title="linkedin" href="https://www.linkedin.com/in/christian-bordacahar/"><img src="./img/linkedin.png" ></a>
                <a title="github" href="https://github.com/cbordacahar/Encriptador.git"><img src="./img/github.png"></a>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
